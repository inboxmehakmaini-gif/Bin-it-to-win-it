<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Waste Manager Pro</title>
    <style>
        :root {
            --sky: #b3e5fc; --grass: #a2d149;
            --organic: #8bc34a; --hazardous: #e53935; --recyclable: #fdd835; --non: #1e88e5;
        }
        body { margin: 0; font-family: sans-serif; background: linear-gradient(to bottom, var(--sky), var(--grass)); overflow: hidden; touch-action: none; }
        #game-box { width: 100vw; height: 100vh; position: relative; }
        
        /* Stats */
        .stats { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; z-index: 100; font-weight: bold; color: #fff; text-shadow: 1px 1px 2px #000; }

        /* Bins Area */
        .bin-row { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; padding: 0 5px; box-sizing: border-box; }
        .bin-container { display: flex; flex-direction: column; align-items: center; width: 22%; }
        .bin { width: 100%; height: 80px; border-radius: 0 0 10px 10px; position: relative; display: flex; justify-content: center; align-items: center; font-size: 25px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        
        /* BIN LIDS */
        .bin::before { content: ''; position: absolute; top: -10px; width: 110%; height: 12px; background: inherit; filter: brightness(1.2); border-radius: 5px; border: 1px solid rgba(0,0,0,0.1); }
        
        .label { font-size: 10px; font-weight: bold; margin-top: 15px; text-transform: uppercase; color: #333; }

        /* Trash Items */
        .item { position: absolute; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; font-size: 45px; z-index: 50; cursor: move; touch-action: none; }

        /* UI Screens */
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; color: #000; }
        .modal { background: white; padding: 20px; border-radius: 20px; width: 80%; text-align: center; max-width: 400px; }
        .btn { background: #ff9800; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-size: 18px; cursor: pointer; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-box">
    <div class="stats">
        <div>Score: <span id="score-val">0</span></div>
        <div id="lives-val">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <div class="bin-row">
        <div class="bin-container"><div id="org" class="bin" style="background:var(--organic)">üçÉ</div><div class="label">Organic</div></div>
        <div class="bin-container"><div id="haz" class="bin" style="background:var(--hazardous)">üíÄ</div><div class="label">Hazardous</div></div>
        <div class="bin-container"><div id="rec" class="bin" style="background:var(--recyclable)">‚ôªÔ∏è</div><div class="label">Recyclable</div></div>
        <div class="bin-container"><div id="non" class="bin" style="background:var(--non)">üöÆ</div><div class="label">Non-Recycle</div></div>
    </div>

    <div id="start-screen" class="overlay">
        <div class="modal">
            <h2>Waste Manager</h2>
            <p>Drag items to the correct bin.<br><b>üçï Pizza is Organic!</b></p>
            <input type="text" id="user-name" placeholder="Name" style="padding:10px; width:80%; margin-bottom:10px;">
            <button class="btn" onclick="playGame()">START GAME</button>
        </div>
    </div>

    <div id="end-screen" class="overlay hidden">
        <div class="modal">
            <h2>Game Over</h2>
            <p id="final-score"></p>
            <div id="lb" style="font-size: 12px; background: #eee; padding: 10px; margin: 10px 0; border-radius: 10px;">Loading Scores...</div>
            <button class="btn" onclick="location.reload()">RETRY</button>
        </div>
    </div>
</div>

<script>
    const URL = "https://script.google.com/macros/s/AKfycby4Oauf9hlaGeRFLOR5rT6SBdomtLCqvDbH1O_upWWxclHjJop3_EctZ-oUpMXERXzO/exec";
    let score = 0, lives = 5, isRunning = false;
    const trash = [
        {e:'üçé', t:'org'}, {e:'üçå', t:'org'}, {e:'üçï', t:'org'},
        {e:'üîã', t:'haz'}, {e:'üß™', t:'haz'},
        {e:'üì∞', t:'rec'}, {e:'ü•´', t:'rec'},
        {e:'üö¨', t:'non'}, {e:'ü•§', t:'non'}
    ];

    function playGame() {
        document.getElementById('start-screen').classList.add('hidden');
        isRunning = true;
        spawn();
    }

    function spawn() {
        if(!isRunning) return;
        const info = trash[Math.floor(Math.random() * trash.length)];
        const el = document.createElement('div');
        el.className = 'item';
        el.innerHTML = info.e;
        el.style.left = Math.random() * (window.innerWidth - 60) + 'px';
        el.style.top = "-60px";
        document.getElementById('game-box').appendChild(el);

        let y = -60;
        let dragging = false;

        const fall = setInterval(() => {
            if(!isRunning) { clearInterval(fall); el.remove(); return; }
            if(!dragging) {
                y += 2;
                el.style.top = y + "px";
                if(y > window.innerHeight - 140) {
                    clearInterval(fall);
                    el.remove();
                    loseLife();
                }
            }
        }, 20);

        el.onpointerdown = (e) => { dragging = true; el.setPointerCapture(e.pointerId); };
        el.onpointermove = (e) => {
            if(dragging) {
                el.style.left = (e.clientX - 30) + "px";
                el.style.top = (e.clientY - 30) + "px";
            }
        };
        el.onpointerup = (e) => {
            dragging = false;
            const b = document.getElementById(info.t).getBoundingClientRect();
            const r = el.getBoundingClientRect();
            if(r.bottom > b.top && r.left < b.right && r.right > b.left) {
                score += 10;
                document.getElementById('score-val').innerText = score;
                clearInterval(fall);
                el.remove();
            }
        };
        setTimeout(spawn, 2500);
    }

    function loseLife() {
        lives--;
        document.getElementById('lives-val').innerText = "‚ù§Ô∏è".repeat(lives) + "üñ§".repeat(5-lives);
        if(lives <= 0) {
            isRunning = false;
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = "Score: " + score;
            save();
        }
    }

    async function save() {
        const name = document.getElementById('user-name').value || "Hero";
        try {
            await fetch(URL, {method:"POST", mode:"no-cors", body: JSON.stringify({name:name, score:score})});
            const res = await fetch(URL);
            const data = await res.json();
            let h = "<b>TOP SCORES</b><br>";
            data.slice(0,5).forEach(r => h += r[0] + ": " + r[1] + "<br>");
            document.getElementById('lb').innerHTML = h;
        } catch(e) { document.getElementById('lb').innerText = "Score Saved!"; }
    }
</script>
</body>
</html>
